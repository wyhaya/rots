name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      NAME: lok

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release

      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      # -------------- Upload artifact --------------

      - name: Upload artifact (linux)
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.NAME }}-linux
          path: ./target/release/${{ env.NAME }}

      - name: Upload artifact (osx)
        if: startsWith(matrix.os, 'macos')
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.NAME }}-osx
          path: ./target/release/${{ env.NAME }}

      - name: Upload artifact (windows)
        if: startsWith(matrix.os, 'windows')
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.NAME }}-windows.exe
          path: ./target/release/${{ env.NAME }}.exe

      # -------------- Relese --------------

      - name: Get release version (windows)
        if: startsWith(github.ref, 'refs/tags/') && startsWith(matrix.os, 'windows')
        id: GITHUB_RELEASE
        shell: bash
        run: echo ::set-output name=TAG::${GITHUB_REF:10}

      - name: Package zip (linux)
        if: startsWith(github.ref, 'refs/tags/') && startsWith(matrix.os, 'ubuntu')
        run: |
          cd ./target/release/
          zip ${{ env.NAME }}-${GITHUB_REF:10}-linux.zip ${{ env.NAME }}

      - name: Package zip (osx)
        if: startsWith(github.ref, 'refs/tags/') && startsWith(matrix.os, 'macos')
        run: |
          cd ./target/release/
          zip ${{ env.NAME }}-${GITHUB_REF:10}-osx.zip ${{ env.NAME }}

      - name: Package zip (windows)
        if: startsWith(github.ref, 'refs/tags/') && startsWith(matrix.os, 'windows')
        run: |
          cd ./target/release/
          Compress-Archive -CompressionLevel Optimal -Force -Path ${{ env.NAME }}.exe -DestinationPath ${{ env.NAME }}-${{ steps.GITHUB_RELEASE.outputs.TAG }}-windows.zip

      - name: GitHub release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ./target/release/*.zip

      - name: Cargo publish
        uses: actions-rs/cargo@v1
        if: startsWith(github.ref, 'refs/tags/') && startsWith(matrix.os, 'ubuntu')
        with:
          command: publish
          args: --token ${{ secrets.CARGO_TOKEN }} -v

